<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Cool payment form!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 mx-auto py-3"><!--exclusive centered col 4 card-->
                <form>
                    <!--start card inside form-->
                    <div class="card">
                        <div class="card-header"><!--exclusive card-header for h4-->
                            <h4>Payment form example</h4>
                        </div><!--end card-header-->

                        <!--start card-body for alert + proper form-->
                        <div class="card-body">
                            <div class="alert alert-danger" role="alert"><!--exclusive space for alert-->
                                Some fields are missing
                            </div>

                            <!--start whole form-->
                            <div class="container p-0">
                                <!--start upper row-->
                                <div class="row my-2">
                                    <fieldset class="col-6"><!--exclusive bigger col 4 card-->
                                        <label for="numCard" class="form-label">Card #</label>
                                        <input type="text" class="form-control" id="numCard"
                                            placeholder="XXXXXXXXXXXXXX">
                                    </fieldset>
                                    <fieldset class="col"><!--exclusive col 4 CVC-->
                                        <label for="CVCCard" class="form-label">CVC #</label>
                                        <input type="text" class="form-control" id="CVCCard" placeholder="0000">
                                    </fieldset>
                                    <fieldset class="col"><!--exclusive col 4 amount-->
                                        <label for="amountCard" class="form-label">Amount</label>
                                        <input type="text" class="form-control" id="amountCard" placeholder="Amount">
                                    </fieldset>
                                </div> <!--end upper row-->

                                <!--start lower row-->
                                <div class="row my-2">
                                    <!--start left col-->
                                    <div class="col">
                                        <div class="row"><!--only row 4 First name + City + Payment-->
                                            <fieldset class="col-12 mb-3"><!--forced row 4 First Name-->
                                                <label for="inName" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="inName">
                                            </fieldset>
                                            <fieldset class="col-12 mb-3"><!--forced row 4 City-->
                                                <label for="inCity" class="form-label">City</label>
                                                <input type="text" class="form-control" id="inCity">
                                            </fieldset>
                                            <fieldset class="col-12"><!--forced row 4 Payment-->
                                                <label for="ckPoint" class="form-label mb-3">We accept:</label>
                                                <!--start btn-group-->
                                                <div class="btn-group-inline" role="group" id="ckPoint">
                                                    <!--start button1-->
                                                    <button type="button" class="btn btn-secondary">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="cardRadio" id="1Card" value="option1" checked>
                                                            <label class="form-check-label" for="1Card"><i
                                                                    class="bi bi-credit-card"></i></label>
                                                        </div>
                                                    </button><!--end button1-->

                                                    <!--start button2-->
                                                    <button type="button" class="btn btn-secondary">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="cardRadio" id="2Card" value="option2">
                                                            <label class="form-check-label" for="2Card"><i
                                                                    class="bi bi-credit-card-2-back-fill"></i></label>
                                                        </div>
                                                    </button><!--end button2-->

                                                    <!--start button3-->
                                                    <button type="button" class="btn btn-secondary">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="cardRadio" id="3Card" value="option3">
                                                            <label class="form-check-label" for="3Card"><i
                                                                    class="bi bi-credit-card-2-front"></i></label>
                                                        </div>
                                                    </button><!--end button3-->

                                                    <!--start button4-->
                                                    <button type="button" class="btn btn-secondary">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio"
                                                                name="cardRadio" id="4Card" value="option4">
                                                            <label class="form-check-label" for="4Card"><i
                                                                    class="bi bi-credit-card-fill"></i></label>
                                                        </div>
                                                    </button><!--end button4-->
                                                </div><!--end btn-group-->
                                            </fieldset><!--end forced row 4 Payment-->
                                        </div><!--end exclusive row 4 First Name + City + Payment-->
                                    </div> <!--end left col w only row-->

                                    <!--start right col-->
                                    <div class="col">
                                        <div class="row mb-3"><!--exclusive row 4 last name-->
                                            <fieldset class="col">
                                                <label for="inLast" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="inLast">
                                            </fieldset>
                                        </div><!--end row last name-->

                                        <!--start row city + postal-->
                                        <div class="row mb-3">
                                            <fieldset class="col"><!--start left col-->
                                                <label for="usState" class="form-label">State</label>
                                                <select id="usState" class="form-select">
                                                    <option>Select a state</option>
                                                    <option>idk i'm not from the us</option>
                                                    <option>wisconsin is cool tho</option>
                                                    <option>washington as well</option>
                                                    <option>rhode island seems nice</option>
                                                    <option>and maine is scary, thanks stephen king</option>
                                                </select>
                                            </fieldset><!--end left col-->

                                            <fieldset class="col mb-3"><!--start right col-->
                                                <label for="psCode" class="form-label">Postal Code</label>
                                                <input type="text" class="form-control" id="psCode">
                                            </fieldset><!--end right col-->
                                        </div><!--end row city plus postal-->

                                        <!--exclusive row 4 message-->
                                        <div class="row mb-3">
                                            <fieldset class="col">
                                                <label for="mssg">Message</label>
                                                <textarea class="form-control mt-1" id="mssg" rows="4"></textarea>
                                                <small id="emailHelp" class="form-text text-muted">Add any notes
                                                    here.</small>
                                            </fieldset>
                                        </div><!--end row message-->
                                    </div> <!--end right col-->
                                </div><!--end lower row -->
                            </div><!--end whole form-->
                        </div><!--end card-body alert + whole form-->

                        <div class="card-footer"><!--exclusive footer 4 reactive buttons-->
                            <div class="btn-group float-end">
                                <button type="reset" class="btn btn-secondary close-button rounded px-3">Cancel</button>
                                <button type="submit" class="btn btn-primary rounded ms-2 px-3">Send</button>
                            </div>
                        </div><!--end footer-->
                    </div><!--end whole card-->
                </form>
            </div><!--end center col-->
        </div><!--end whole row-->
    </div> <!--container end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
