<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Cool payment form!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 mx-auto py-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Payment form example</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <form>
                            <div class="row p-2 my-2">
                                <fieldset class="col-6">
                                    <label for="numCard" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="numCard" placeholder="XXXXXXXXXXXXXX">
                                </fieldset>
                                <fieldset class="col">
                                    <label for="CVCCard" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="CVCCard" placeholder="0000">
                                </fieldset>
                                <fieldset class="col">
                                    <label for="amountCard" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amountCard" placeholder="Amount">
                                </fieldset>

                            </div><!--row numbs-->
                            <div class="row p-2 my-2">
                                <div class="col">
                                    <fieldset class="col mb-3">
                                        <label for="inName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="inName">
                                    </fieldset>
                                    <fieldset class="col mb-3">
                                        <label for="inCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inCity">
                                    </fieldset>
                                    <fieldset class="col">
                                        <label for="ckPoint" class="form-label">We accept:</label>
                                        <div class="col" id="ckPoint">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardRadio" id="1Card"
                                                    value="option1">
                                                <label class="form-check-label" for="1Card"><i
                                                        class="bi bi-credit-card"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardRadio" id="2Card"
                                                    value="option2">
                                                <label class="form-check-label" for="2Card"><i
                                                        class="bi bi-credit-card-2-back-fill"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardRadio" id="3Card"
                                                    value="option3">
                                                <label class="form-check-label" for="3Card"><i
                                                        class="bi bi-credit-card-2-front"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardRadio" id="4Card"
                                                    value="option4">
                                                <label class="form-check-label" for="4Card"><i
                                                        class="bi bi-credit-card-fill"></i></label>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <!--buttons con checkpoints-->
                                </div>
                                <div class="col">
                                    <fieldset class="col mb-3">
                                        <label for="inLast" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="inLast">
                                    </fieldset>
                                    <fieldset class="row mb-3">
                                        <fieldset class="col">
                                            <label for="usState" class="form-label">State</label>
                                            <select id="usState" class="form-select text-muted">
                                                <option selected>Select a state</option>
                                                <option>...</option>
                                            </select>
                                        </fieldset>
                                        <fieldset class="col mb-3">
                                            <label for="psCode" class="form-label">Postal Code</label>
                                            <input type="text" class="form-control" id="psCode">
                                        </fieldset>
                                    </fieldset><!--city plus postal-->
                                    <fieldset class="col">
                                        <label for="mssg">Message</label>
                                        <textarea class="form-control mt-1" id="mssg" rows="4"></textarea>
                                        <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>

                                    </fieldset>


                                </div>

                            </div><!--row txts-->

                        </form>
                    </div><!--fin card body-->
                    <div class="card-footer">
                        <div class="btn-group float-end">
                            <button type="button" class="btn btn-secondary close-button rounded px-3">Cancel</button>
                            <button type="submit" class="btn btn-primary rounded ms-2 px-3">Send</button>
                        </div><!--fin botones agrupados-->
                    </div>
                </div><!--card completa-->
            </div><!--col completo-->

        </div><!--row completo-->
    </div> <!--contenedor completo-->
    <!-- Inside the body we will define the content of the page. -->
</body>

</html>
